apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.regus.package"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        flavorDimensions("channel")
        multiDexEnabled true
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips", 'arm64-v8a', 'x86_64', 'mips_64'
        }
    }


    signingConfigs {
        config {
            //加载资源
            Properties properties = new Properties()
            InputStream inputStream = project.rootProject.file('local.properties').newDataInputStream()
            properties.load(inputStream)

            //读取文件
            def sdkDir = properties.getProperty('keyFile')

            //读取字段
            def key_keyAlias = properties.getProperty('keyAlias')
            def key_keyPassword = properties.getProperty('keyPassword')
            def key_storePassword = properties.getProperty('storePassword')

            storeFile file(sdkDir)
            storePassword key_storePassword
            keyAlias key_keyAlias
            keyPassword key_keyPassword
        }
    }
    def suf = ""
    buildTypes {
        debug {
            buildConfigField("String", "HOST_URL", "\"https://71.hongtubet.com\"")
            buildConfigField("String", "terminal", "\"app_android\"")
            buildConfigField("String", "resolution", "\"xxhdpi\"")

//            //为已经存在的applicationId添加后缀
//            applicationIdSuffix ".debug"
//            // 为版本名添加后缀
//            versionNameSuffix "-debug"
            // 不开启混淆
            minifyEnabled false
            // 不开启ZipAlign优化
            zipAlignEnabled false
            // 不移除无用的resource文件
            shrinkResources false
            // 使用config签名
            signingConfig signingConfigs.config
//            debuggable true
//            testCoverageEnabled true
            // 混淆文件位置
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            suf = applicationIdSuffix
        }
        release {
            buildConfigField("String", "HOST_URL", "\"\"")
            buildConfigField("String", "terminal", "\"app_android\"")
            // white,black,blue
//            buildConfigField("String", "theme", "\"white\"")
            //  xxhdpi,xxxhdpi
            buildConfigField("String", "resolution", "\"xxhdpi\"")
            // 为版本名添加后缀
            //  versionNameSuffix "-relase"
            // 不开启混淆
            minifyEnabled true
            // 开启ZipAlign优化
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources true
            // 使用config签名
            signingConfig signingConfigs.config
            // 混淆文件位置
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            suf = applicationIdSuffix

            // 批量打包
            applicationVariants.all { variant ->
                variant.outputs.all { output ->
                    //输出apk名称为：渠道名_版本名_时间.apk
                    outputFileName = "${variant.productFlavors[0].name}_${defaultConfig.versionName}.apk"
                }
            }
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
    //为了解决部分第三方库重复打包了META-INF的问题
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    lintOptions {
        abortOnError false
    }

    // 多渠道 的不同配置
    productFlavors {
        def pid_pex = ".fileprovider"

        app_pkg1 {
            applicationId "com.regus.package1"
            resValue "string", "app_name", "p1"

            resValue "string", "leanCloud_appId", "BsG4Y4Cxi12h1aPbGCxrEDs2-gzGzoHsz"
            resValue "string", "leanCloud_appKey", "bryECrRPYnNa7vkzklGIck6y"
            resValue "string", "leanCloud_objectId", "5bc9356f808ca40072592a65"

            resValue "string", "um_appkey", "5bc93cfbb465f5964a00001e"
            resValue "string", "um_Message_Secret", "65b566acb229f3ef4f5aecd27566f689"
            resValue "string", "um_chanel", "default"

            resValue "string", "aim_url", "https://m.ttc178.com"
            manifestPlaceholders = [pro_id              : applicationId + pid_pex,
                                    r_process           : ":" + applicationId.substring(applicationId.lastIndexOf(".") + 1)
            ]
        }


    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:${rootProject.ext.supportVersion}"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "com.android.support:design:${rootProject.ext.supportVersion}"
    implementation "com.android.support:support-v4:${rootProject.ext.supportVersion}"
    implementation "com.android.support:recyclerview-v7:${rootProject.ext.supportVersion}"

    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.3.0'
    implementation 'com.google.code.gson:gson:2.8.2'

    implementation 'com.squareup.okhttp3:okhttp:3.10.0'

    //日志拦截器
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.1'
    implementation 'io.reactivex:rxjava:1.3.0'
    implementation 'io.reactivex:rxandroid:1.2.1'

    implementation 'com.github.Aspsine:SwipeToLoadLayout:1.0.4'

    // recycleview加载刷新
    implementation 'com.github.bumptech.glide:glide:4.6.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.6.1'
    implementation 'com.github.bumptech.glide:annotations:4.6.1'
    implementation 'com.github.bumptech.glide:okhttp3-integration:4.6.1'

    //glide
    implementation 'com.youth.banner:banner:1.4.10'

    implementation 'com.zhy:okhttputils:2.6.2'

    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'

    implementation 'com.guoqi.widget:iosdialog:0.2'
    implementation 'org.apache.httpcomponents:httpcore:4.4.4'
    implementation project(':coretool')

    //独立进程的库  可以用一些东西  可扩展
    implementation project(':ipcsdk')

    // LeanCloud 基础包
    implementation('cn.leancloud.android:avoscloud-sdk:v4.7.3')


}
