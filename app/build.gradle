//            testCoverageEnabled true
            // 混淆文件位置
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            suf = applicationIdSuffix
        }
        release {
            buildConfigField("String", "HOST_URL", "\"\"")
            buildConfigField("String", "terminal", "\"app_android\"")
