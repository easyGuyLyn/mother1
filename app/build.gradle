dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:${rootProject.ext.supportVersion}"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "com.android.support:design:${rootProject.ext.supportVersion}"
    implementation "com.android.support:support-v4:${rootProject.ext.supportVersion}"
    implementation "com.android.support:recyclerview-v7:${rootProject.ext.supportVersion}"

    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    // 沉浸式
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.3.0'
    implementation 'com.google.code.gson:gson:2.8.2'

    // gson
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'

    // okhttp

    //日志拦截器
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.1'
    implementation 'io.reactivex:rxjava:1.3.0'
    implementation 'io.reactivex:rxandroid:1.2.1'

    implementation 'com.github.Aspsine:SwipeToLoadLayout:1.0.4'

    // recycleview加载刷新
    implementation 'com.github.bumptech.glide:glide:4.6.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.6.1'
    implementation 'com.github.bumptech.glide:annotations:4.6.1'
    implementation 'com.github.bumptech.glide:okhttp3-integration:4.6.1'

    //glide
    implementation 'com.youth.banner:banner:1.4.10'

    //banner
    implementation 'com.wang.avi:library:2.1.3'

    // 指示器
    implementation 'com.zhy:okhttputils:2.6.2'

    //zhy okutils
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'com.dyhdyh.loadingbar:loadingbar:1.4.4'

    // rxbus
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    implementation 'com.weigan:loopView:0.1.2'

    // 滚动

    // compile 'com.github.hackware1993:MagicIndicator:1.5.0' //替代tablayout
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
    implementation 'com.guoqi.widget:iosdialog:0.2'
    implementation 'org.apache.httpcomponents:httpcore:4.4.4'
    implementation project(':coretool')
    implementation 'com.github.arcadefire:nice-spinner:1.3.4'

    // 推送sdk
    implementation project(':pushsdk')

    //独立进程的库  可以用一些东西  可扩展
    implementation project(':ipcsdk')

}
